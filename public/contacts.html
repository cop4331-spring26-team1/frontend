<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Manager</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="pageBody">
    <a class="skipLink" href="#main">Skip to main content</a>

    <main id="main" class="pageWrap">
      <div class="topBar card">
        <div class="topBarLeft" id="userName"></div>
        <button class="btnSecondary" type="button">
          Log Out
        </button>
      </div>

      <div class="gridTwo">
        <section class="card" aria-label="Contact manager">
          <h1 class="titleSmall">Contact Manager</h1>
          <p class="subtitleSmall">
            Add, search, edit, and delete your contacts
          </p>

          <div class="two-col">
            <div class="formGroup">
              <label class="label" for="contactFirstName">First name</label>
              <input
                class="input"
                id="contactFirstName"
                type="text"
                placeholder="First name"
                autocomplete="given-name"
                required
              />
            </div>

            <div class="formGroup">
              <label class="label" for="contactLastName">Last name</label>
              <input
                class="input"
                id="contactLastName"
                type="text"
                placeholder="Last name"
                autocomplete="family-name"
                required
              />
            </div>
          </div>

          <div class="formGroup">
            <label class="label" for="contactPhone">Phone</label>
            <input
              class="input"
              id="contactPhone"
              type="tel"
              inputmode="numeric"
              autocomplete="tel"
              placeholder="10 digits needed"
              required
              pattern="^\d{3}-\d{3}-\d{4}$"
              title="Phone must be 10 digits and will format as 407-222-4567"
            />
          </div>

          <div class="formGroup">
            <label class="label" for="contactEmail">Email</label>
            <input
              class="input"
              id="contactEmail"
              type="email"
              autocomplete="email"
              placeholder="example: name@example.com"
              required
              title="Email format example name@example.com"
            />
          </div>

          <span
            id="contactAddResult"
            class="login-result"
            role="status"
            aria-live="polite"
            aria-atomic="true"
          ></span>

          <button
            class="btnPrimary btnWide"
            type="button"
          >
            Add Contact
          </button>

          <div class="spacer"></div>

          <div class="formGroup">
            <label class="label" for="searchText">Search</label>
            <input
              class="input"
              id="searchText"
              type="text"
              placeholder="Search by first name, last name, phone, or email"
              autocomplete="off"
            />
          </div>

          <span
            id="contactSearchResult"
            class="login-result"
            role="status"
            aria-live="polite"
            aria-atomic="true"
          ></span>

          <div class="buttonRow">
            <button
              class="btnPrimary btnWide"
              type="button"
            >
              Search
            </button>
            <button
              class="btnPrimary btnWide"
              type="button"
            >
              List All
            </button>
          </div>
        </section>

        <section class="card" aria-label="Results">
          <h2 class="titleSmall">Results</h2>
          <p class="subtitleSmall">Edit or delete from here</p>
          <div id="contactList" class="resultsBox" role="list"></div>
        </section>
      </div>
    </main>

  <script type="module" src="js/contacts.js"></script>

  </body>
</html>
