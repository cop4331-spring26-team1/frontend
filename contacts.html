<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts - Contact Manager</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
      document.addEventListener(
        "DOMContentLoaded",
        function () {
          readCookie();
        },
        false
      );
    </script>
  </head>
  <body>
    <div class="logged-in-container">
      <div class="user-banner">
        <div class="user-info">
          <span id="userName">"user" Let's dive in</span>
        </div>
        <button type="button" class="logout-button" onclick="doLogout();">
          Log Out
        </button>
      </div>

      <div class="login-container">
        <div class="login-card">
          <div class="login-header">
            <h1>Enter Contact Information</h1>
          </div>
          <form class="login-form" onsubmit="doLogin(); return false;">
            <div class="form-group">
              <label for="username">Name</label>
              <input
                type="text"
                id="contactname"
                name="contactname"
                placeholder="Enter Contact Name"
                required
                autocomplete="contactname"
              />
            </div>
            <div class="form-group">
              <label for="number">Number</label>
              <input
                type="password"
                id="contactnumber"
                name="contactnumber"
                placeholder="Enter Contact Number"
                required
                autocomplete="contactnumber"
              />
            </div>
            <span id="loginResult" class="login-result"></span>
            <button type="submit" class="login-button">Add</button>
            <span id="loginResult" class="login-result"></span>
            <button type="submit" class="login-button">Search</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
