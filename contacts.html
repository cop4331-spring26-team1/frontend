<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts - Contact Manager</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
      document.addEventListener(
        "DOMContentLoaded",
        function () {
          readCookie();
        },
        false
      );
    </script>
  </head>
  <body>
    <div class="logged-in-container">
      <div class="user-banner">
        <div class="user-info">
          <span id="userName">"user" Let's dive in</span>
        </div>
        <button type="button" class="logout-button" onclick="doLogout();">
          Log Out
        </button>
      </div>

      <div class="login-container">
        <div class="login-card">
          <div class="login-header">
            <h1>Enter Contact Information</h1>
          </div>
          <form class="login-form" onsubmit="addContact(); return false;">
            <div class="form-group">
              <label for="FirstName">First Name</label>
              <input
                type="text"
                id="contactFirstName"
                name="FirstName"
                placeholder="Enter First Name"
                required
                autocomplete="FirstName"
              />
            </div>
            <div class="form-group">
              <label for="LastName">Last Name</label>
              <input
                type="text"
                id="contactLastName"
                name="LastName"
                placeholder="Enter Last Name"
                required
                autocomplete="LastName"
              />
            </div>
            <div class="form-group">
              <label for="number">Phone Number</label>
              <input
                type="text"
                id="contactPhone"
                name="Phone"
                placeholder="Enter Phone Number"
                required
                autocomplete="Phone"
              />
            </div>
            <div class="form-group">
              <label for="number">Email Address</label>
              <input
                type="text"
                id="contactEmail"
                name="Email"
                placeholder="Enter Email Address"
                required
                autocomplete="Email"
              />
            </div>
            <span id="contactResult" class="login-result"></span>
            <button type="submit" class="login-button">Add</button>
            <button type="button" class="login-button">Search</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
