<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Contact Manager</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1>Contact Manager</h1>
          <p>Dive in to your account</p>
        </div>
        <form class="login-form" onsubmit="doLogin(); return false;">
          <div class="form-group">
            <label for="username">Username or Email</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username or email"
              required
              autocomplete="username"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            />
          </div>
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" name="remember" id="remember" />
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          <span id="loginResult" class="login-result"></span>
          <button type="submit" class="login-button">Dive In</button>
        </form>
        <div class="login-footer">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
