<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Log in to Contact Manager to securely view and manage your personal contacts."
    />
    <meta name="robots" content="index, follow" />

    <title>Login | Contact Manager</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="js/code.js"></script>
  </head>
  <body>
    <a class="skiplink" href="#main">Skip to main content</a>
    <header class="bubbleMenu" aria-label="Top menu">
      <a class="bubbleLink" href="index.html">Home</a>
      <a class="bubbleLink" href="login.html">Login</a>
      <a class="bubbleLink" href="register.html">Register</a>
    </header>
    <main id="main" class="login-container" tabindex="-1">
      <div class="login-card">
        <div class="login-header">
          <h1>Contact Manager</h1>
        </div>

        <form
          class="login-form"
          onsubmit="doLogin(); return false;"
          aria-label="Login form"
        >
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
              autocomplete="username"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>

            <div class="password-wrap">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
                autocomplete="current-password"
              />
              <button
                type="button"
                class="eye-button"
                aria-label="Show password"
                aria-pressed="false"
                onclick="togglePasswordVisibility();"
              >
                ğŸ‘
              </button>
            </div>
          </div>

          <div class="form-options"></div>

          <span
            id="loginResult"
            class="login-result"
            role="status"
            aria-live="polite"
            aria-atomic="true"
          ></span>

          <button type="submit" class="login-button">Log in</button>
        </form>
      </div>
    </main>
    <!--     bubble animation   -->
    <div class="floatBubbles" aria-hidden="true"></div>
    <script type="text/javascript" src="js/bubbles.js"></script>
  </body>
</html>
